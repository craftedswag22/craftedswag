            <main>
                <h3>Contact Me Today!</h3>
                <p>If you have questions or a design request, please contact me here.</p>
                <form method="post" action="mailto:marissajohnson22@outlook.com">
                    <label for="myFName">*First Name</label>
                        <input type="text" name="myFName" id="myFName" required="required">
                    <label for="myLName">*Last Name</label>
                        <input type="text" name="myLName" id="myLName" required="required">
                    <label for="myEmail">*E-mail</label>
                        <input type="email" name="myEmail" id="myEmail" required="required">
                    <label for="myPhone">Phone</label>
                        <input type="tel" name="myPhone" id="myPhone" maxlength="12">
                    <label for="myProduct">Product</label>
                        <select name="myProduct" id="myProduct">
                            <option style="display: none">Select a Product</option>
                            <option value="TShirt">T-Shirt</option>
                            <option value="LongSleeve">Long Sleeve Shirt</option>
                            <option value="Hoodie">Hoodie or Sweatshirt</option>
                            <option value="Hat">Hat</option>
                            <option value="Stickers">Stickers</option>
                            <option value="Magnets">Magnets</option>
                            <option value="Cup">Cup</option>
                            <option value="Sign">Signage</option>
                        </select>
                    <label for="myComments">*Comments</label>
                        <textarea name="comments" id="myComments" cols="30" rows="2"></textarea>
                    <input type="submit" name="submit" id="submit">
                </form>
                <p>Please hit send on the email so I receive your submission.</p>
